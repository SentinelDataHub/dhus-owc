<link rel="import" href="../../bower_components/polymer/polymer.html">
<!--
This component is the container of the list of the configured OData DataStores


@demo demo/index.html
-->
<dom-module id="datastores-container">
    <template>
        <style type="text/css">
        #datastores-container {
            height: var(--listheight, 500px);
            width: var(--listwidth, 100%);
            overflow-y: auto;
            overflow-x: auto;
        }
        
        paper-button {
            background: #002664;
            color: white;
            padding: 5px 5px;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
            float: right;
            margin-right: 10px
        }
        
        paper-button[toggles][active].colorful {
            background-color: #002664;
        }
        
        paper-button[toggles][active][raised].colorful {
            background-color: rgba(66, 133, 244, 0.75);
        }
        </style>
        <paper-button raised class="colorful" on-click="createDataStore" title="{{i18n('Create Data Store')}}">{{i18n('Create Data Store')}}</paper-button>
        <div id="datastores-container">
            <datastores-list></datastores-list>
        </div>
    </template>
    <script>
    (function() {
        'use strict';
        class DataStoresContainer {

            /* --- POLYMER LIFECYCLE METHODS --- */

            /**
             * BeforeRegister method Polymer calls before creating the element.
             * This method is where you shoud define the is property (element's name) and
             * properties  object.
             *
             * @return {null}
             */
            beforeRegister() {
                this.is = 'datastores-container';

            }

            /**
             *  This method is used to force component resize. 
             *  This allows the menu to fit well to screen size and to manage screen resizing or mobile device
             */
            resize() {
                this.customStyle['--listheight'] = parseInt(this.parentPanel.getSize().height - 50) + "px";
                this.updateStyles();
                this.customStyle['--listwidth'] = parseInt(this.parentPanel.getSize().width -5) + "px";
                this.updateStyles();
            }

            /**
             *  Called after the element is attached to the document.
             *  Can be called multiple times during the lifetime of an element.
             *  The first 'attached' callback is guaranteed not to fire until after 'ready'
             *
             * @return {null}
             */
            attached() {
                var self = this;
                self.navigationManager = document.getElementById('navigation-manager');
                setTimeout(function() {
                    self.resize();
                }, 0);
            }

            /**
             * Create and push synchronizer-creator component to navigation system
             *
             * @return {null}
             */
            createDataStore() {
                var newDS = document.createElement('datastore-editor');
                newDS.setModel({});
                newDS.isNew=true;
                this.navigationManager.pushComponent(newDS, '500px', 'Data Store Creator');
            }

        };

        Polymer(DataStoresContainer);

    })();
    </script>
</dom-module>
