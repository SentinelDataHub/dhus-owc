                <div class$="{{computeCssClassForType(model.mandatory)}}">ADF Type: {{model.type}}</div>

    <script>
    (function() {
        'use strict';
        class AdfListItem extends HTMLElement {

            beforeRegister() {
                this.is = 'adf-list-item';
                this.downloadUrl = '/api/wps/auxiliaries/download?uuid=:uuid&filename=:filename';
                this.owcApp = document.querySelector('#owc-app');

                this.properties = {

                    /**
                     * Model of list item
                     *
                     * @type {Object}
                     */
                    model: {
                        type: Object,
                        value: {}
                    },

                    /**
                     * Parent reference. The parent is the container list.
                     *
                     * @type {object}
                     */
                    parent: {
                        type: Object,
                        value: {},
                        notify: true
                    }
                };
            }

            /**             
             *  Called when the element has created, but before property values are set
             *  and local DOM is initialized.
             *
             * @return {null}
             */
            created() {
                this.navigationManager = document.getElementById('navigation-manager');
            }

            /**             
             *  Called after the element is attached to the document.
             *  Can be called multiple times during the lifetime of an element.
             *  The first 'attached' callback is guaranteed not to fire until after 'ready'
             *
             * @return {null}
             */
            attached() {

            }

            /**
             * Check if the auxiliary file is mandatory or optional.
             * 
             * @return {String}
             */
            compute() {
                var mandatory = "O";
                if (this.model.mandatory == "Yes")
                    mandatory = "M";
                return mandatory;
            }

            /**
             * Check if the auxiliary file title is mandatory or optional.
             * 
             * @return {String}
             */
            computeTitle() {
                var title = "Optional";
                if (this.model.mandatory == "Yes")
                    title = "Mandatory";
                return title;
            }

            /**
             * Compute the css class of the auxiliary file.
             * 
             * @return {String}
             */
            computeCssClass() {
                var cssclass = "attribute adf-list-item-type owc-list-item-fab ";
                if (this.model.mandatory == "Yes")
                    cssclass += "mandatory";
                else
                    cssclass += "optional";
                return cssclass;
            }

            /**
             * Compute the css class type of the auxiliary file.
             * 
             * @return {String}
             */
            computeCssClassForType() {
                var cssclass = "attribute adf-list-item-type ";
                if (this.model.mandatory == "Yes")
                    cssclass += "type-mandatory";
                else
                    cssclass += "type-optional";
                return cssclass;
            }


            /**
             * Download product button onclick callback
             * 
             * @return {null}
             */
            download(e) {

                var self = this;
                var url = this.downloadUrl;
                url = url.replace(':uuid', e.model.item.uuid);
                url = url.replace(':filename', e.model.item.title);
                window.location = self.owcApp.config.baseUrl + url;

            }
        };

        Polymer(AdfListItem);

    })();
    </script>
