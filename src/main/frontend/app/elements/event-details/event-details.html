<link rel="import" href="../../bower_components/polymer/polymer.html">

<!--
This component contains event details and is accessible to all authenticated users from event-list component or from calendar of publication density


@demo demo/index.html
-->

<dom-module id="event-details">

  <template>


    <style>
      .container {
          @apply(--layout-vertical);
          /*height: var(--createheight, 500px);*/
          width: var(--createwidth, 100%);
          overflow-y: auto;
          overflow-x: auto;
      }

      .fieldContainer {
          @apply(--layout-horizontal);
      }

      .flexchild {
          @apply(--layout-flex);
      }

      .flex2child {
          @apply(--layout-flex-5);
      }

      .flex3child {
          @apply(--layout-flex-5);
      }

      .panelHeader {
          background: #002664;
          color: white;
          padding: 5px 5px;
          font-size: 16px;
          font-weight: bold;
          margin-bottom: 20px;
          text-align: center;
      }

      paper-button {
          background: #002664;
          color: white;
          padding: 5px 5px;
          font-size: 16px;
          font-weight: bold;
          margin-bottom: 20px;
          float: right;
          margin-right: 10px
      }

      paper-button[toggles][active].colorful {
          background-color: #002664;
      }

      paper-button[toggles][active][raised].colorful {
          background-color: rgba(66, 133, 244, 0.75);
      }

    </style>

    <div class="container">

        <form is="iron-form" method="get" action="/" id="basic">

            <div class="fieldContainer">
                <paper-input class="flex2child" value="{{model.Category}}" name="category" label="Category" readonly></paper-input>
                <div class="flexchild"></div>
                <paper-input class="flex2child" value="{{model.Subcategory}}" name="sub-category" label="Sub-category" required readonly></paper-input>
            </div>

            <div class="fieldContainer">
                <paper-input class="flex2child" value="{{model.Title}}" name="title" label="Title" required readonly></paper-input>
                <div class="flexchild"></div>
                <paper-input class="flex2child" value="{{model.Description}}" name="description" label="Description" required readonly></paper-input>
            </div>

            <div class="fieldContainer">
                <paper-input class="flex2child" value="{{StartDate}}" name="start-date" label="Start date" required readonly></paper-input>
                <div class="flexchild"></div>
                <paper-input class="flex2child" value="{{StopDate}}" name="stop-date" label="Stop date" required readonly></paper-input>
            </div>

            <div class="fieldContainer">
                <paper-input class="flex2child" value="{{PublicationDate}}" name="publication-date" label="Publication Date" required readonly></paper-input>
                <div class="flexchild"></div>
                <paper-input class="flex2child" value="{{model.Icon}}" name="icon" label="Icon" required readonly></paper-input>
            </div>

            <div class="fieldContainer">
              <paper-input class="flex2child" value="{{localEvent}}" name="local-event" label="Local Event" required readonly></paper-input>
              <div class="flexchild"></div>
              <paper-input class="flex2child" value="{{publicEvent}}" name="public-event" label="Public Event" required readonly></paper-input>
            </div>

            <div class="fieldContainer">
                <paper-input class="flex2child" value="{{model.Originator}}" name="originator" label="Originator" required readonly></paper-input>
                <div class="flexchild"></div>
                <paper-input class="flex2child" value="{{model.HubTag}}" name="hub-tag" label="Hub Tag" required readonly></paper-input>
            </div>

            <div class="fieldContainer">
                <paper-input class="flex2child" value="{{model.MissionTag}}" name="mission-tag" label="Mission Tag" required readonly></paper-input>
                <div class="flexchild"></div>
                <paper-input class="flex2child" value="{{model.InstrumentTag}}" name="instrument-tag" label="Instrument Tag" required readonly></paper-input>
            </div>

            <div class="fieldContainer">
                <paper-input class="flex2child" value="{{model.ExternalUrl}}" name="external-url" label="External Url" required readonly></paper-input>
                <div class="flexchild"></div>
            </div>

            <br>
            <br>

        </form>
    </div>


  </template>

<script>
    (function() {
       'use strict';
       class EventDetails {

                                            /* --- POLYMER LIFECYCLE METHODS --- */

            /**
             * BeforeRegister method Polymer calls before creating the element.
             * This method is where you shoud define the is property (element's name) and
             * properties  object.
             *
             * @return {null}
             */
           beforeRegister() {
               this.is = 'event-details';

           }

           /**
            * this method is used to convert events date in ISO date
            *
            * @param {string} edm.datetime
            * @return {string} iso date
            */
           _extractDateFromJson(date) {
               var dateString = null;
               if (date) {
                   var exdate = date.substring(date.indexOf('(') + 1, date.indexOf(")"));
                   dateString = moment.unix((exdate / 1000)).format('YYYY-MM-DDTHH:mm:ss');
               }
               return dateString;
           }

           attached(){

             this.PublicationDate = this._extractDateFromJson(this.model.PublicationDate);
             this.StartDate = this._extractDateFromJson(this.model.StartDate);
             this.StopDate = this._extractDateFromJson(this.model.StopDate);
             this.set("PublicationDate",        this.PublicationDate);
             this.notifyPath("PublicationDate", this.PublicationDate);
             this.set("StartDate",              this.StartDate);
             this.notifyPath("StartDate",       this.StartDate);
             this.set("StopDate",               this.StopDate);
             this.notifyPath("StopDate",        this.StopDate);

             this.set("localEvent",             (this.model.LocalEvent)?"true":"false");
             this.notifyPath("localEvent",      (this.model.LocalEvent)?"true":"false");

             this.set("publicEvent",             (this.model.PublicEvent)?"true":"false");
             this.notifyPath("publicEvent",      (this.model.PublicEvent)?"true":"false");



           }

       };

      Polymer(EventDetails);

    })();
  </script>

</dom-module>
