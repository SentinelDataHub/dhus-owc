<link rel="import" href="../../bower_components/polymer/polymer.html">
<!--
owc search query object/manager


@demo demo/index.html
-->
<dom-module id="owc-query">
    <template></template>
    <script>
    (function() {
        'use strict';
        class OwcQuery extends HTMLElement {

            /**
             * BeforeRegister method Polymer calls before creating the element.
             * This method is where you shoud define the is property (element's name) and
             * properties  object.
             *
             * @return {null}
             */
            beforeRegister() {
                this.is = 'owc-query';

                this.properties = {

                    /**
                     * query text
                     *
                     * @type {String}
                     */
                    text: {
                        //  type: [ Boolean | Date | Number | String | Array | Object ]
                        type: String,

                        // value: Default value for the property
                        value: "",

                        // notify: if true the property is available for two-way data binding.
                        notify: true
                    },

                    /**
                     * query filters from advanced search
                     *
                     * @type {String}
                     */
                    filters: {
                        //  type: [ Boolean | Date | Number | String | Array | Object ]
                        type: String,

                        // value: Default value for the property
                        value: "",

                        // notify: if true the property is available for two-way data binding.
                        notify: true
                    },
                    /**
                     * footprint filter string
                     *
                     * @type {String}
                     */
                    footprint: {
                        //  type: [ Boolean | Date | Number | String | Array | Object ]
                        type: String,

                        // value: Default value for the property
                        value: "",

                        // notify: if true the property is available for two-way data binding.
                        notify: true
                    }
                };

                this.text = "";
                this.properties.text = "";
                this.footprint = "";
                this.properties.footprint = "";
            }


            /**
             *  Set text part of query object
             *
             * @param {String} text: text part of the query
             * @return {null}
             */
            setText(text) {
                this.text = text;
            }


            /**
             * Set footprint part of query object
             *
             * @param {String} footprint: footprint of selected area
             * @return {null}
             */
            setFootprint(footprint) {
                this.footprint = footprint;
            }

            /**
             * Set filters part of query object
             *
             * @param {String} filters
             * @return {null}
             */
            setFilters(filters) {
                this.filters = filters;
            }

            /**
             *  Get text part of query object
             *
             * @return {String}: this method returns the text part of the query object
             */
            getText() {
                return this.text;
            }


            /**
             *  Get footprint part of query
             *
             * @return {String}: this method returns the footprint part of the query object
             */
            getFootprint() {
                return this.footprint;
            }

        };

        Polymer(OwcQuery);

    })();
    </script>
</dom-module>
