<link rel="import" href="../../bower_components/polymer/polymer.html">
<!-- test -->
<link rel="import" href="../../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<!--
`toast-manager` component is devoted to show notification to users, as labels displayed on bottom of screen. 
<br/>Currently this web component manages the following notification types:

- info, used to notify information messages, like login-in or log-out operation result;
- warn, used to notify warning messages, like operations not supported;
- error, used to notify error messages, like file upload failure.



-->
<dom-module id="toast-manager">
    <style>
    #toast {
        --paper-toast-background-color: #1E364E;
        --paper-toast-color: white;
        right: 0px !important;
        left: inherit;
    }

    #toastwarn {
        --paper-toast-background-color: #d35400;
        --paper-toast-color: white;
        right: 0px !important;
        left: inherit;
    }

    #toasterr {
        --paper-toast-background-color: #d9534f;
        --paper-toast-color: white;
        right: 0px !important;
        left: inherit;
    }
    </style>
    <template>
        <paper-toast id="toast" horizontal-align="right" text=""></paper-toast>
        <paper-toast id="toastwarn" horizontal-align="right" text=""></paper-toast>
        <paper-toast id="toasterr" horizontal-align="right" text=""></paper-toast>
    </template>
    <script>
    (function() {
        'use strict';
        class ToastManager {


            /**
             * BeforeRegister method Polymer calls before creating the element.
             * This method is where you shoud define the is property (element's name) and
             * properties  object.
             *
             * @return {null}
             */
            beforeRegister() {
                this.is = 'toast-manager';
                this.toast = document.querySelector('#toast');
            }

            /**
             * This method is used to display info message on the bottom of the screen
             *
             * @param {String} message: message to show as info notification    
             * @param {String} duration: optional parameter indicating the duration in milliseconds to show the toast.         
             */
            info(message, duration) {
                var toast = document.querySelector('#toast');
                toast.horizontalAlign = "right";
                toast.text = message;
                if(duration && $.isNumeric(duration))
                  toast.duration = duration;
                toast.open();
            }

            /**
             * This method is used to display warning message on the bottom of the screen
             *
             * @param {String} message: message to show as warning notification 
             * @param {String} duration: optional parameter indicating the duration in milliseconds to show the toast.             
             */
            warn(message, duration) {
                var toast = document.querySelector('#toastwarn');
                toast.horizontalAlign = "right";
                toast.text = message;
                if(duration && $.isNumeric(duration))
                  toast.duration = duration;
                toast.open();
            }

            /**
             * This method is used to display error message on the bottom of the screen
             *
             * @param {String} message: message to show as error notification 
             * @param {String} duration: optional parameter indicating the duration in milliseconds to show the toast.             
             */
            error(message, duration) {
                var toast = document.querySelector('#toasterr');
                toast.horizontalAlign = "right";
                toast.text = message;
                if(duration && $.isNumeric(duration))
                  toast.duration = duration;
                toast.open();
            }

        };

        Polymer(ToastManager);

    })();
    </script>
</dom-module>
