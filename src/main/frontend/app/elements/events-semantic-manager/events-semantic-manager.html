<link rel="import" href="../../bower_components/polymer/polymer.html">

<!--
This component is used to extract useful data model from server request


@demo demo/index.html
-->

<dom-module id="events-semantic-manager">


<script>
    (function() {
       'use strict';
       class EventsSemanticManager {

                                            /* --- POLYMER LIFECYCLE METHODS --- */

            /**
             * BeforeRegister method Polymer calls before creating the element.
             * This method is where you shoud define the is property (element's name) and
             * properties  object.
             *
             * @return {null}
             */
           beforeRegister() {
               this.is = 'events-semantic-manager';

           }

           /**
          *  Private method of semantic manager to process model from server
          * 
          * @param {Object} modelFromServer: the response from server 
          * @return {Promise}
          */
         _processModel(modelFromServer) {

             var genericListModel = [],
                 self = this;
             if (modelFromServer && modelFromServer.d && modelFromServer.d.results)
              return modelFromServer.d.results;            
         }



         /**
          *  Public method of semantic manager to process model from server
          * 
          * @param {Object} modelFromServer: the response from server 
          * @return {Promise}
          */
         process(modelFromServer) {
             var self = this;
             return new Promise(function(resolve, reject) {
                 resolve(self._processModel(modelFromServer));
             });
         }

       };

      Polymer(EventsSemanticManager);

    })();
  </script>

</dom-module>
