<!--
web worker orchestrator


@demo demo/index.html
-->
<dom-module id="web-worker-orchestrator">
    <script>
    (function() {
        'use strict';
        class WebWorkerOrchestrator {

            /* --- POLYMER LIFECYCLE METHODS --- */

            /**
             * BeforeRegister method Polymer calls before creating the element.
             * This method is where you shoud define the is property (element's name) and
             * properties  object.
             *
             * @return {null}
             */
            beforeRegister() {
                this.is = 'web-worker-orchestrator';


                this.properties = {

                    /**
                     * internal model
                     *
                     * @type {Object}
                     */
                    model: {
                        type: Object,
                        value: {},
                        notify: true
                    },

                    reject: {
                        type: Function,
                        value: function() {},
                        notify: true
                    },

                    resolve: {
                        type: Function,
                        value: function() {},
                        notify: true
                    }
                }
            }


            handleWorker(input, worker) {
                var self = this;

                return new Promise(function(resolve, reject) {
                    console.warn("worker: ", worker);
                    var w = new Worker(worker);
                    console.log("w: ", w);
                    w.postMessage(input);
                    w.onmessage = function(e) {
                        self.model = event.data;
                        resolve(self.model);
                    }
                    w.onerror = function(err) {
                        reject(err);
                    }
                })
            }

            run(input, workers) {

                var self = this;
                var w = workers.shift();
                self.handleWorker(input, w).then(function(result) {
                    if (workers.length >= 1) {
                        self.run(result, workers);

                    } else {

                        self.model = result;
                        self.resolve(self.model);

                    }

                }).catch(function(err) {
                    self.reject(err);

                });


            }


            executeWorkers(myObj, webWorkers) {
                var self = this;
                self.model = myObj;
                console.warn("executeWorkers()");
                console.log("myObj: ", myObj);

                var p = new Promise(function(resolve, reject) {
                    self.resolve = resolve;
                    self.reject = reject;
                });
                var jobs = []
                for(var i = 0; i < webWorkers.length; i++)
                  jobs.push(webWorkers[i]);
                self.run(self.model, jobs);

                return p;

            }



        };

        Polymer(WebWorkerOrchestrator);

    })();
    </script>
</dom-module>
