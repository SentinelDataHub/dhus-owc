<link rel="import" href="../../bower_components/polymer/polymer.html">
<!--
This component converts the model from server with the list of users to the generic model of owc list


@demo demo/index.html
-->
<dom-module id="users-coder">
    <script>
    (function() {
        'use strict';
        class UsersCoder extends HTMLElement {

            /* --- POLYMER LIFECYCLE METHODS --- */

            /**
             * class constructor
             */
            constructor() {
                super();
            }

            /**
             * BeforeRegister method Polymer calls before creating the element.
             * This method is where you shoud define the is property (element's name) and
             * properties  object.
             *
             * @return {null}
             */
            beforeRegister() {
                this.is = 'users-coder';

                this.owcApp = document.querySelector('#owc-app');
                this.properties = {};

            }

            /**
             * this method is used to extract a specific list model from a generic data model
             *
             * @param {Object} generic model
             * @return {Object} specific model
             */
            extractSpecificModel(genericModel) {

                for (var i = 0; i < genericModel.length; i++)
                    genericModel[i].title = genericModel[i].username;
                return new Promise(function(resolve, reject) {
                    resolve(genericModel);
                });
            }

        };

        Polymer(UsersCoder);

    })();
    </script>
</dom-module>
